<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Form: Contact</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Contact Form</legend>
        <div>
          <label for="user-name">Name:</label>
          <input id="user-name" type="text" name="name" placeholder="Enter a first and last name">
        </div>
        <div>
          <label for="user-email">Email:</label>
          <input id="user-email" type="text" name="email" placeholder="Enter a valid email">
        </div>
        <div>
          <label for="user-message">Message:</label>
          <textarea id="user-message" name="message" placeholder="How can we help you?"></textarea>
        </div>
        </fieldset>
      <button type="reset">Reset</button>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
